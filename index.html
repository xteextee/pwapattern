<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicație Notițe Offline</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3367D6">
    <link rel="icon" type="image/svg+xml" href="/images/icon.svg">

</head>

<body>
    <header>
        <h1>Notițele Mele</h1>
        <p>Stare: <span id="status-conexiune">Online</span></p>
    </header>

    <main>
        <form id="form-notita">
            <textarea id="continut-notita" placeholder="Scrie notița aici..." required></textarea>
            <button type="submit">Adaugă Notiță</button>
        </form>

        <section>
            <h2>Notițe de sincronizat (salvate local)</h2>
            <ul id="lista-notite-locale">
            </ul>
        </section>
    </main>

    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
